<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css">
</head>

<body>

    <div class="nock">

        <div class="last-container">
            <img class="illustration" src="./images/undraw_having_fun_iais.png" alt="">
        </div>

        <div class="main-container">
            <div class="container-1">
                <h3>
                    VOTE
                </h3>
            </div>
            <div class="container-2">
                <h2>
                    Welcome Back

                </h2>
            </div>

            <button class="btn">
                <img class="google" src="./images/search.png" alt="">
                    
               
           <span class="buttonText">
            Log in with Google
           </span>
            
           
           
           
              

            </button>




            <div class="container-4">
                <hr>
                <p class="login-with-email">


                    OR LOGIN WITH EMAIL


                </p>
                <hr>
            </div>








            <form action="">
                <div>
                    <input class="email" type="text" placeholder="Your Email">
                    <input class="password" type="text" placeholder="Your Password">
                    <div class="tick">
                        <div>
                            <input class="checkbox" type="checkbox" name="" value="">
                            <p>Keep me logged in</p>

                        </div>
                        <div>
                            <p class="forgotpassword">Forgot password</p>
                        </div>


                    </div>



                </div>
            </form>

            
                <button class="login">
                    <span class="buttonLogin">
                        Log in
                    
                    </span>
                    <i class="fas fa-arrow-right"></i>
                </button>

            


            <div class="account">Don't have an account yet?</div>
            <span> Sign up</span>

        </div>







    </div>


</body>

</html>
